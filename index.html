 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS calcukator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        
        <div class="screen">
            <p id=screen-result>0</p>
        </div>
        <div class="buttons">
            <button value="clear" class="clear">AC</button>
            <button class="backspace">&#8676</button>
            <button class="modulus">%</button>
            <button value='+' class="operator plus-sign ">+</button>
            <button value='-' class="operator minus">-</button>
            <button value='/' class="operator divide">/</button>
            <button value='*' class="operator times">*</button>
            <button value='.' class='number decimal'>.</button>
            <button value='=' class="equals">&equals;</button>
            <button value="7" class="number">7</button>
            <button value="8" class="number">8</button>
            <button value="9" class="number">9</button>
            <button value="4" class="number">4</button>
            <button value="5" class="number">5</button>
            <button value="6" class="number">6</button>
            <button value="1" class="number">1</button>
            <button value="2" class="number">2</button>
            <button value="3" class="number">3</button>
            <button value="0" class="number">0</button>
       </div>

    </div>
    
</body>
</html>


    <script src="script.js"></script>
  </body>
</html>
